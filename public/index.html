<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/main.js" type="module"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      #wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        flex-wrap: wrap;
        gap: 0.25rem;
        padding: 0.25rem;
      }

      #canvas {
        background-color: white;
        image-rendering: pixelated;
      }

      .controls {
        position: fixed;
        bottom: 0rem;
        left: 0rem;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        background: rgba(0, 0, 0, 0.5);
      }

      .controls label {
        display: flex;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <div class="controls">
      <label>
        <span>Slow down</span>
        <input
          type="range"
          id="sleepSlider"
          name="slider"
          min="0"
          max="250"
          value="0"
        />
      </label>
      <label>
        <span>Draw</span>
        <input type="checkbox" id="drawCheckbox" name="checkbox" checked />
      </label>
    </div>
  </body>
</html>
